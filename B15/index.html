<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>B15&colon; Seven segment digital Timer</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <div id="clock">
            <div id="firstDigit" class="digit">
                <div class="unit"></div>
                <div class="unit"></div>
                <div class="unit"></div>
                <div class="unit"></div>
                <div class="unit"></div>
                <div class="unit"></div>
                <div class="unit"></div>
            </div>
        </div>

        <button id="start">Start timer</button>
        <button id="stop">Stop timer</button>
        <button id="reset">Reset timer</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
